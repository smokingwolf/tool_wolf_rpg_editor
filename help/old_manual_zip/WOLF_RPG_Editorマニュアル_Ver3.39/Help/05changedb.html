<BR>
<B>・可変データベースの使い方</B><BR>
　キャラクターのステータスや戦闘中の敵味方の状態（HP）など、ゲーム中に変化する情報を保存するためのデータベースで、ゲーム中に書き換えが可能です。基本的には、ツール利用者がゼロから作成します。<BR>
　なお可変データベースに入力されている値は、ゲーム開始時の値として使用されます。<BR>
<BR>
<BR>
　可変データベースへのデータの書き込みは、イベントコマンドの「<B><A href="./04ev_value.html">変数操作</A></B>」や「<B><A href="./04ev_db.html">DB操作</A></B>」から行うことができます。読み込みは、イベントコマンドの「<A href="./04ev_db.html"><B>DB操作</B></A>」で行ってください。<BR>
