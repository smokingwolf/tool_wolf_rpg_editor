<script>
document.addEventListener("DOMContentLoaded", function() {
    const params = new URLSearchParams(window.location.search);
    const frameFile = params.get('frame');
    if (frameFile) {
        const currentFrameSrc = document.getElementsByName('B')[0].src;
        const newFrameSrc = currentFrameSrc.replace(/[^\/]*$/, frameFile);
        document.getElementsByName('B')[0].src = newFrameSrc;
        
        // アンカー部分を考慮してフレーム読み込み後にジャンプする
        const anchor = window.location.hash;
        if (anchor) {
            document.getElementsByName('B')[0].onload = function() {
                const iframeDocument = document.getElementsByName('B')[0].contentWindow.document;
                iframeDocument.location.hash = anchor;
            }
        }
    }
});
</script>
