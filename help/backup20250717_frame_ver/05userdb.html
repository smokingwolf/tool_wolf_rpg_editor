<B>・ユーザデータベースの使い方</B><BR>
　RPGにおける武器や敵の戦闘開始時ステータスなど、ゲーム中に変化しない情報を保存するためのものです。基本的には、ツール利用者がゼロから作成します。<BR>
　ゲーム中のデータの書き換えはできません。<BR>
<BR>
　ユーザデータベースからのデータの読み込みは、イベントコマンドの「<A href="./04ev_db.html"><B>DB操作</B></A>」などで行ってください。<BR>
